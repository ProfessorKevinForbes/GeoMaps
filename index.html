<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB0FM5TxM9gJEZkgIWNeXWVh8ApoicY6oo&sensor=false"> </script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    var watchID = null;

    // device APIs are available
    //
    function onDeviceReady() {
        // Throw an error if no update is received every 30 seconds
        var options = { timeout: 30000 };
        
	navigator.geolocation.getCurrentPosition(setupMap, onError);
	
	watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);
	
	
    }

    function setupMap(position) {
	var latLong = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
	var mapOptions = {
		center:latLong,
		zoom:16,
		mapTypeId:google.maps.MapTypeId.ROADMAP
	};
	var map = new google.maps.Map(document.getElementById("geolocation"), mapoptions);


    }

    function clearWatch() {
        if (watchID != null) {
            navigator.geolocation.clearWatch(watchID);
            watchID = null;
        }
    }

    //
    function onSuccess(position) {

    }

        // onError Callback receives a PositionError object
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' +
                  'message: ' + error.message + '\n');
        }

    </script>
  </head>
  <body>
    <div id="geolocation" style="width:640px; height: 1136px;">
    </div>
  </body>

</html>
